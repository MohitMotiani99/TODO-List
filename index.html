<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cash Routine</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body onload="gettasks()">
	<div class="container">
		

		<div class="card text-center text-white bg-primary mb-3">
				
				<div class="card-body">
					<h1 class="card-title first">Cash Routine</h1>
					<button type="button" class="btn btn-warning" onclick="newTask('Add Title...','Add Text...')">New Task</button>
					<button type="button" class="btn btn-warning" onclick="showFind()">Find Tasks</button>
					<button type="button" class="btn btn-warning" onclick="removeTasks()">Remove Tasks</button>

				</div>

				<div class="card bg-dark" id="find_sec" style="display:none;margin-top: 20px;">
						<div class="card-body">
							<input type="text" id='word' placeholder="Enter the word to find..." onkeyup="findTasks()"><br>
							<button type="button" class="btn btn-primary" onclick="findTasks()">Find</button>
						</div>
				</div>

		</div>

		<div class="list-group"></div>
		<button type="button" id="remove_done" class="btn btn-warning btn-lg btn-block" style="display: none;" onclick="removeTasksDone()">Done</button>

	</div>
</body>
</html>
